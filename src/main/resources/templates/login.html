<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Sleek Login Form</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


<link rel="stylesheet" href="css/style.css">


</head>

<body>

	<form class="login-form" action="/home" method="POST">
		<h2 class="login-text">LOGIN</h2>
		<p class="login-text">
			<span class="fa-stack fa-lg"> <i
				class="fa fa-circle fa-stack-2x"></i> <i
				class="fa fa-lock fa-stack-1x"></i>
			</span>
		</p>
		<input type="text" class="login-username" name ="username" autofocus="true"
			required="true" placeholder="Username" /> 
		<input type="password"
			class="login-password" required="true" name="password" placeholder="Password" /> <input
			type="submit" name="Login" value="Login" class="login-submit" />
	</form>
	<div class="underlay-photo"></div>
	<div class="underlay-black"></div>



</body>

</html>
